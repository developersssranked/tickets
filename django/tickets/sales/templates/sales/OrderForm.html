        <form class="order-form">
          <div class="user-name">
            <h3>Введите ваше имя и фамилию</h3>
              <input type="text" placeholder="Имя" required name="firstName">
              <input type="text" placeholder="Фамилия" required name="lastName">
          </div>
          <div class="contact-data">
            <h3>Ваш номер телефона с whatsapp и почта</h3>
            <input type="tel" placeholder="Номер Телефона" required name="telNum">
            <input type="email" placeholder="Почта" required name="Mail">
          </div>
          <div class="luggage">
            <h3>Ваш багаж</h3>
            <div class="luggage-input-group">
              <label class="cl-checkbox">
                <input type="checkbox" required name="luggage">
                <span>Чемодан</span>
              </label>
              <label class="cl-checkbox">
                <input type="checkbox" name="handLuggage" required>
                <span>Ручная кладь</span>
              </label>
            </div>
          </div>
          <div class="animals">
            <h3>У вас есть животные?</h3>
            <label class="radio-btn">
              <input type="radio" name="pets" required>
              <span>Да</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="pets" required>
              <span>Нет</span>
            </label>
          </div>
          <div class="reserved-places">
            <h3>Сколько мест хотите забронировать?</h3>
            <input type="number" min="1" max="8" placeholder="Количество мест" name="seats">
            <p>
              Свободных мест: 4
            </p>
          </div>
          <button type="submit" class="order-submit-btn">Подтвердить</button>
        </form>
